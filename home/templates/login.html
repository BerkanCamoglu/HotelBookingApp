{% extends 'base.html' %}
{% block start %}
<div class="container mt-5 pt-5 col-6">
    <form method="POST" class="login-form shadow p-4 rounded mx-auto">
        {% csrf_token %}
        {% include "messages.html" %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Kullanıcı Adı</label>
          <input type="text" name="username" required class="form-control custom-input" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Parola</label>
          <input type="password" name="password" class="form-control custom-input" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary w-100 submit-btn">Giriş Yap</button>
    </form>
</div>

<style>
    body {
        background-color: #e9ecef;
    }

    .login-form {
        background-color: #f8f9fa;
        animation: fadeIn 1s ease-in-out;
        transition: transform 0.2s;
        max-width: 400px; 
        margin: auto;
    }

    .login-form:hover {
        transform: scale(1.02);
    }

    .custom-input {
        border: 2px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.3s, box-shadow 0.3s;
        max-width: 100%; 
    }

    .custom-input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .submit-btn {
        transition: background-color 0.3s, transform 0.3s;
    }

    .submit-btn:hover {
        background-color: #007bff;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
